<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset-password.css" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <title>Document</title>
  </head>

  <body class="bd-resetpass">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Recursive&display=swap');
        
        /* The message box is shown when the user clicks on the password field */
        #message {
          display:none;
          color: #000;
          position: relative;
          padding: 4cm;
          margin-top: 10px;
        } 

        #message p {
          padding: 10px 14px;
          font-size: 14px;
        }

        /* Add a green text color and a checkmark when the requirements are right */
        .valid {
          color: green;
        }

        .valid:before {
          position: relative;
          left: -35px;
          content: "✔";
        }

        /* Add a red text color and an "x" when the requirements are wrong */
        .invalid {
          color: red;
        }

        .invalid:before {
          position: relative;
          left: -35px;
          content: "✖";
        }
    </style>

    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="../html/index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
            <h2>DIGI</h2>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          ></ul>

          <div class="text-end">
            <a href="../html/index.html "
              ><button type="button" class="btn btn-outline-light">
                Login
              </button></a
            >
            <a href="../html/signUp.html "
              ><button type="button" class="btn btn-outline-light">
                Sign-up
              </button></a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="resetPass">
      <h2>Reset password</h2>
      <div class="reset">
        <form>
          <!-- <h3>ACB</h3> -->
          <table>
            <tbody>
              <tr>
                <td>New password</td>
                <td><input class="input" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} " 
                    id="txtPassword" required></td>
              </tr>
              <tr>
                  <td></td>
                  <td>
                      <div id="message">
                        <p>Password must contain the following:</p>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                      </div>
                  </td>
              </tr>
              <tr>
                <td>Confirm password</td>
                <td>
                  <input type="password" id="confirmpass" class="confirmpass" />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="btn-rst">
              <button type="button">Reset</button>
          </div>
          
        </form>
      </div>
    </div>

    <script>
        var myInput = document.getElementById("txtPassword");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        
        // When the user clicks on the password field, show the message box
        myInput.onfocus = function() {
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.padding ="0px";

          document.getElementById("letter").style.fontSize = "16px";
          document.getElementById("letter").style.letterSpacing = "2px";
          document.getElementById("letter").style.fontFamily = "Courier New', Courier, monospace";

          document.getElementById("capital").style.fontSize = "16px";
          document.getElementById("capital").style.letterSpacing = "2px";
          document.getElementById("capital").style.fontFamily = "Courier New', Courier, monospace";

          document.getElementById("number").style.fontSize = "16px";
          document.getElementById("number").style.letterSpacing = "2px";
          document.getElementById("number").style.fontFamily = "Courier New', Courier, monospace";

          document.getElementById("length").style.fontSize = "16px";
          document.getElementById("length").style.letterSpacing = "2px";
          document.getElementById("length").style.fontFamily = "Courier New', Courier, monospace";
        }
        
        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function() {
          document.getElementById("message").style.display = "none";
        }
        
        // When the user starts to type something inside the password field
        myInput.onkeyup = function() {
          // Validate lowercase letters
          var lowerCaseLetters = /[a-z]/g;
          if(myInput.value.match(lowerCaseLetters)) {  
            letter.classList.remove("invalid");
            letter.classList.add("valid");

          } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
          }
          
          // Validate capital letters
          var upperCaseLetters = /[A-Z]/g;
          if(myInput.value.match(upperCaseLetters)) {  
            capital.classList.remove("invalid");
            capital.classList.add("valid");
          } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
          }
        
          // Validate numbers
          var numbers = /[0-9]/g;
          if(myInput.value.match(numbers)) {  
            number.classList.remove("invalid");
            number.classList.add("valid");
          } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
          }
          
          // Validate length
          if(myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
          } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
          }
        }
        </script>
  </body>
</html>
